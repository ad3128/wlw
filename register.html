<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 200px;
            border: 1px solid skyblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>手机号: <input type="text" class="tel"></p>
        <p>验证码: <input type="text" class="num"></p>
        <p>密码: <input type="text" class="pass"></p>
        <p><button>注册</button></p>
    </div>
</body>
<script src="jquery.js"></script>
<script>
    $("button").on("click", function () {
        var reg = /^[0-9]{11}$/
        if (reg.test($(".tel").val())) {
            $.get("http://localhost:3000/register", {
                tel: $(".tel").val(),
                pass: $(".pass").val()
            }, function (res) {
                console.log(res);
                if (res.status == false) {
                    alert(res.msg)
                }
                if (res == '注册成功') {
                    window.location.href = './login.html'
                }
            })
        }else{
            alert('您输入的手机号码不符合规范，请重新输入')
        }
        $(".tel").val('')
        $(".pass").val('')
    })
</script>

</html>
